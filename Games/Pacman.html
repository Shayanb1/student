<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            font-size: 1.2em;
        }

        .score {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 25px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .choices {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .choice-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 20px;
            font-size: 3em;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 100px;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .choice-btn:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .choice-btn:active {
            transform: translateY(-2px);
        }

        .battle-area {
            margin: 40px 0;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .battle-choices {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .battle-choice {
            text-align: center;
        }

        .battle-emoji {
            font-size: 4em;
            margin-bottom: 10px;
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .battle-label {
            font-size: 1.1em;
            opacity: 0.8;
        }

        .vs {
            font-size: 2em;
            font-weight: bold;
            opacity: 0.6;
        }

        .result {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            animation: slideIn 0.5s ease;
        }

        .result.win {
            background: rgba(46, 204, 113, 0.3);
            border: 1px solid rgba(46, 204, 113, 0.5);
        }

        .result.lose {
            background: rgba(231, 76, 60, 0.3);
            border: 1px solid rgba(231, 76, 60, 0.5);
        }

        .result.tie {
            background: rgba(241, 196, 15, 0.3);
            border: 1px solid rgba(241, 196, 15, 0.5);
        }

        .reset-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .reset-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .battle-choices {
                flex-direction: column;
            }
            
            .vs {
                order: 1;
            }
            
            .choices {
                gap: 15px;
            }
            
            .choice-btn {
                min-width: 80px;
                min-height: 80px;
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üéÆ Rock Paper Scissors</h1>
        
        <div class="score-board">
            <div class="score">
                <div>Player</div>
                <div id="player-score">0</div>
            </div>
            <div class="score">
                <div>Computer</div>
                <div id="computer-score">0</div>
            </div>
        </div>

        <div class="choices">
            <button class="choice-btn" data-choice="rock">ü™®</button>
            <button class="choice-btn" data-choice="paper">üìÑ</button>
            <button class="choice-btn" data-choice="scissors">‚úÇÔ∏è</button>
        </div>

        <div class="battle-area" id="battle-area" style="display: none;">
            <div class="battle-choices">
                <div class="battle-choice">
                    <span class="battle-emoji" id="player-choice-emoji"></span>
                    <div class="battle-label">You</div>
                </div>
                <div class="vs">VS</div>
                <div class="battle-choice">
                    <span class="battle-emoji" id="computer-choice-emoji"></span>
                    <div class="battle-label">Computer</div>
                </div>
            </div>
            <div class="result" id="result"></div>
        </div>

        <button class="reset-btn" onclick="resetGame()">Reset Game</button>
    </div>

    <script>
        let playerScore = 0;
        let computerScore = 0;

        const choices = ['rock', 'paper', 'scissors'];
        const emojis = {
            rock: 'ü™®',
            paper: 'üìÑ',
            scissors: '‚úÇÔ∏è'
        };

        const choiceButtons = document.querySelectorAll('.choice-btn');
        const battleArea = document.getElementById('battle-area');
        const playerScoreElement = document.getElementById('player-score');
        const computerScoreElement = document.getElementById('computer-score');
        const playerChoiceEmoji = document.getElementById('player-choice-emoji');
        const computerChoiceEmoji = document.getElementById('computer-choice-emoji');
        const resultElement = document.getElementById('result');

        choiceButtons.forEach(button => {
            button.addEventListener('click', () => {
                const playerChoice = button.dataset.choice;
                playGame(playerChoice);
            });
        });

        function playGame(playerChoice) {
            const computerChoice = getComputerChoice();
            const result = determineWinner(playerChoice, computerChoice);
            
            displayBattle(playerChoice, computerChoice, result);
            updateScore(result);
        }

        function getComputerChoice() {
            const randomIndex = Math.floor(Math.random() * choices.length);
            return choices[randomIndex];
        }

        function determineWinner(playerChoice, computerChoice) {
            if (playerChoice === computerChoice) {
                return 'tie';
            }
            
            if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ) {
                return 'win';
            } else {
                return 'lose';
            }
        }

        function displayBattle(playerChoice, computerChoice, result) {
            battleArea.style.display = 'block';
            
            playerChoiceEmoji.textContent = emojis[playerChoice];
            computerChoiceEmoji.textContent = emojis[computerChoice];
            
            let resultText = '';
            let resultClass = '';
            
            switch(result) {
                case 'win':
                    resultText = 'üéâ You Win!';
                    resultClass = 'win';
                    break;
                case 'lose':
                    resultText = 'üòî You Lose!';
                    resultClass = 'lose';
                    break;
                case 'tie':
                    resultText = 'ü§ù It\'s a Tie!';
                    resultClass = 'tie';
                    break;
            }
            
            resultElement.textContent = resultText;
            resultElement.className = `result ${resultClass}`;
        }

        function updateScore(result) {
            if (result === 'win') {
                playerScore++;
                playerScoreElement.textContent = playerScore;
            } else if (result === 'lose') {
                computerScore++;
                computerScoreElement.textContent = computerScore;
            }
        }

        function resetGame() {
            playerScore = 0;
            computerScore = 0;
            playerScoreElement.textContent = '0';
            computerScoreElement.textContent = '0';
            battleArea.style.display = 'none';
        }

        // Add keyboard support
        document.addEventListener('keydown', (e) => {
            switch(e.key.toLowerCase()) {
                case 'r':
                    playGame('rock');
                    break;
                case 'p':
                    playGame('paper');
                    break;
                case 's':
                    playGame('scissors');
                    break;
            }
        });
    </script>
</body>
</html>
